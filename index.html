<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Expanding flex cards</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
      <link href="./style.css" rel="stylesheet" >
   </head>
   <body>
      <header>
         <h1>Travel Itinerary</h1>
      </header>
      <main>
         <div class="options">
            <div class="option active" style="--optionBackground:url('./images/hiking.avif');" tabindex="0" onkeydown="focus()">
               <div class="shadow"></div>
               <div class="label">
                  <span class="material-icons-round" aria-hidden="true">directions_run</span>
                  <div class="info">
                     <h2 class="main">Hiking</h2>
                     <div class="sub">Immerse yourself in nature</div>
                  </div>
               </div>
            </div>
            <div class="option" style="--optionBackground:url('./images/mountains.avif');" tabindex="0" onkeydown="focus()">
               <div class="shadow"></div>
               <div class="label">
                  <span class="material-icons-round" aria-hidden="true">ac_unit</span>
                  <div class="info">
                     <h2 class="main">Mountains</h2>
                     <div class="sub">Marvel over towering mountains</div>
                  </div>
               </div>
            </div>
            <div class="option" style="--optionBackground:url(./images/camping.avif);" tabindex="0" onkeydown="focus()">
               <div class="shadow"></div>
               <div class="label">
                  <span class="material-icons-round" aria-hidden="true">nature</span>
                  <div class="info">
                     <h2 class="main">Camping</h2>
                     <div class="sub">Engross yourself in wilderness</div>
                  </div>
               </div>
            </div>
            <div class="option" style="--optionBackground:url('./images/grass.avif');" tabindex="0" onkeydown="focus()">
               <div class="shadow"></div>
               <div class="label">
                  <span class="material-icons-round" aria-hidden="true">
                     landscape
                  </span>
                  <div class="info">
                     <h2 class="main">Fields</h2>
                     <div class="sub">Enjoy the vastness of the world</div>
                  </div>
               </div>
            </div>
            <div class="option" style="--optionBackground:url('./images/canyon.avif');" tabindex="0" onkeydown="focus()">
               <div class="shadow"></div>
               <div class="label">
                  <span class="material-icons-round" aria-hidden="true">wb_sunny</span>
                  <div class="info">
                     <h2 class="main">Canyons</h2>
                     <div class="sub">Observe massive scale</div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js'></script>
      <script src="./script.js"></script>
   </body>
</html>
